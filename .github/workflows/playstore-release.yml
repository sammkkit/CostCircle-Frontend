name: Release to Play Store (Production)

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Restore google-services.json (Firebase)
      - name: Restore google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      # 3. Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 4. Gradlew permission
      - name: Grant execute permission
        run: chmod +x gradlew

      # 5. Build Release AAB (Sequential Versioning)
      - name: Build Release Bundle
        run: |
          # Use an offset because your previous versions are already very high (Unix timestamps)
          # Replace '1700000000' with a number slightly higher than your last successful upload
          OFFSET=1770309598 
          VERSION_CODE=$((OFFSET + ${{ github.run_number }}))
          
          # Manually set your Base Version here
          BASE_VERSION="5.0"
          VERSION_NAME="$BASE_VERSION.${{ github.run_number }}"

          echo "Building Version Code: $VERSION_CODE"
          echo "Building Version Name: $VERSION_NAME"

          ./gradlew bundleRelease \
            -PversionCode=$VERSION_CODE \
            -PversionName=$VERSION_NAME
      # 6. ðŸ” SIGN THE AAB (CRITICAL)
      - name: Sign Release AAB
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      # 7. Create Play Store service account file
      - name: Create Play Store service account file
        run: |
          echo '${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}' > service-account.json

      # 8. Upload to Play Store (Internal / Draft)
      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: service-account.json
          packageName: com.samkit.costcircle
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: production
          status: completed

