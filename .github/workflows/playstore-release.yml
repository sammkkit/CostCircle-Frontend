name: Release to Play Store (Production)

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ”´ NEW STEP (REQUIRED)
      - name: Restore google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      # 2. Java setup
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 3. Make gradlew executable
      - name: Grant execute permission
        run: chmod +x gradlew

      # 4. Build Release AAB
      - name: Build Release Bundle
        run: |
          ./gradlew bundleRelease \
            -PversionCode=${{ github.run_number }} \
            -PversionName=1.0.${{ github.run_number }}

      # 5. Write Play Store service account
      - name: Create Play Store service account file
        run: |
          echo '${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}' > service-account.json

      # 6. Upload to Play Store
      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: service-account.json
          packageName: com.samkit.costcircle
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: draft
